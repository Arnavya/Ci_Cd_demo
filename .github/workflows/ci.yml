name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # -----------------------
      # Linting (Checkstyle)
      # -----------------------
      - name: Run Checkstyle
        run: mvn checkstyle:check

      # -----------------------
      # SAST - CodeQL
      # -----------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Build for CodeQL
        run: mvn clean compile -DskipTests

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # -----------------------
      # SCA - Dependency Check
      # -----------------------
      - name: Dependency Check
        uses: dependency-check/Dependency-Check_Action@v2
        with:
          project: "devops-ci-cd"
          path: "."
          format: "HTML"
          args: >
            --failOnCVSS 7
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}

      # -----------------------
      # Unit Tests
      # -----------------------
      - name: Run Unit Tests
        run: mvn test

      # -----------------------
      # Build JAR
      # -----------------------
      - name: Package Application
        run: mvn clean package -DskipTests

      # -----------------------
      # Docker Build
      # -----------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.arnavya }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.arnavya }}/devops-ci-cd:latest .

      # -----------------------
      # Trivy Image Scan
      # -----------------------
      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.arnavya }}/devops-ci-cd:latest
          format: "table"
          exit-code: "1"
          severity: "CRITICAL,HIGH"

      # -----------------------
      # Runtime Container Test
      # -----------------------
      - name: Run Container Smoke Test
        run: |
          docker run -d -p 8080:8080 --name test-app ${{ secrets.arnavya }}/devops-ci-cd:latest
          sleep 15
          curl -f http://localhost:8080/actuator/health
          docker rm -f test-app

      # -----------------------
      # Push Trusted Image
      # -----------------------
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.arnavya }}/devops-ci-cd:latest
